<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>
  <body>
    <section class="container bg-warning mt-3 p-2 w-50">
          <h3 class="text-center mt-3 fw-bold">Strics</h3>
          <div class="row p-2">
              <div class="col-10">
                  <input type="text" class="form-control" id="passGenerated" value="">
                  </input>
              </div>
              <div class="col-2">
                  <button class="btn btn-info" id="copy">Copy</button>
              </div>
          </div>

          <div class="row p-2">
              <div class="col-9">
                <label for="passLength">Password Length</label>

              </div>
              <div class="col-3">
                  <input type="number" class="form-control" id="passLength" value="">
              </div>
          </div>

          <div class="row p-2">
              <div class="col-10">
                <label for="upperCase">Include UPPERCASE Letter</label>

              </div>
              <div class="col-2">
                <input type="checkbox" value="" id="upperCase" checked>
              </div>
          </div>

          <div class="row p-2">
              <div class="col-10">
                <label for="lowerCase">Include lowercase Letter</label>

              </div>
              <div class="col-2">
                <input type="checkbox" value="" id="lowerCase">
              </div>
          </div>

          <div class="row p-2">
              <div class="col-10">
                <label for="num">Include Number</label>

              </div>
              <div class="col-2">
                <input type="checkbox" value="" id="num">
              </div>
          </div>

          <div class="row p-2">
              <div class="col-10">
                <label for="special">Include Special Characters</label>

              </div>
              <div class="col-2">
                <input type="checkbox" value="" id="special">
              </div>
          </div>

          <div class="row">
            <div class="col">
            <button type="button" name="button" id="generate">Generate Password</button>
            </div>

          </div>
    </section>

    <script type="text/javascript" src="script.js">

    </script>

  </body>
</html>

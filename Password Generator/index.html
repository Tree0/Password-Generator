<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
    .copy:hover {
      transform: scale(1.4);
      opacity: 1;
    }

    .copy {
      opacity: 0.8;
    }

    </style>

  </head>
  <body>
    <section class="container bg-warning mt-3 p-2 w-50">
          <h3 class="text-center mt-3 fw-bold">Password Generator</h3>
          <div class="row p-2">
              <div class="col-10">
                  <input type="text" class="form-control" id="passGenerated" value="">
                  </input>
              </div>
              <div class="col-2">
                <button type="button" name="button" class="btn copy">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
              </svg>
                </button>

              </div>
          </div>

          <div class="row p-2">
              <div class="col-9">
                <label for="passLength">Password Length</label>

              </div>
              <div class="col-3">
                  <input type="number" class="form-control" id="passLength" value="">
              </div>
          </div>

          <div class="row p-2">
              <div class="col-10">
                <label for="upperCase">Include UPPERCASE Letter</label>

              </div>
              <div class="col-2">
                <input type="checkbox" value="" id="upperCase" checked>
              </div>
          </div>

          <div class="row p-2">
              <div class="col-10">
                <label for="lowerCase">Include lowercase Letter</label>

              </div>
              <div class="col-2">
                <input type="checkbox" value="" id="lowerCase">
              </div>
          </div>

          <div class="row p-2">
              <div class="col-10">
                <label for="num">Include Number</label>

              </div>
              <div class="col-2">
                <input type="checkbox" value="" id="num">
              </div>
          </div>

          <div class="row p-2">
              <div class="col-10">
                <label for="special">Include Special Characters</label>

              </div>
              <div class="col-2">
                <input type="checkbox" value="" id="special">
              </div>
          </div>

          <div class="row">
            <div class="col text-center">
            <button type="button" name="button" id="generate" class="btn btn-primary btn-lg w-75">Generate Password</button>
          </div>

          </div>
    </section>

    <script type="text/javascript" src="script.js">

    </script>

  </body>
</html>
